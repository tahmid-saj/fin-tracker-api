type Query {
  # user sign in
  bankingAccountsByUser(userId: String!, email: String!): [BankingAccount]
  bankingSummaryByUser(userId: String!, email: String!): BankingSummary
}

type Mutation {
  # banking operations
  createUserBankingAccount(userId: String!, email: String!, bankingAccountName: String!): Boolean
  updateUserBankingAccountTransaction(userId: String!, email: String!, 
    bankingAccountName: String!, amount: Float!, type: String!, reason: String, transferTo: String, addToExpenses: Boolean
  ): Boolean
}

type BankingAccount {
  userId: String!
  email: String!
  name: String!
  currentBalance: Float!
  totalIn: Float!
  totalOut: Float!
  transactions: [Transaction]
}

type BankingSummary {
  userId: String!
  email: String!
  currentAllBankingBalance: Float!
  totalAllBankingIn: Float!
  totalAllBankingOut: Float!
}

type TransactionInfo {
  bankingAccountName: String!
  amount: Float!
  type: String!
  reason: String
  transferTo: String
  addToExpenses: Boolean
}

type Transaction {
  amount: Float!
  type: String!
  reason: String
  addToExpenses: Boolean
}

